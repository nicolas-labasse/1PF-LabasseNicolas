<div class="container">
      <div class="row">
        <table mat-table [dataSource]="data">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef appLetraCabecera> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef > Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element | nombreCompleto}}</td>
          </ng-container>
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
          <ng-container matColumnDef="edad">
            <th mat-header-cell *matHeaderCellDef> Edad </th>
            <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
          </ng-container>
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <button class="btn" (click)="eliminar(element.id)">
                <i class="fa-sharp fa-solid fa-trash text-danger"></i>
              </button>
              <button class="btn" (click)="editar(element.id)">
                <i class="fa-solid fa-pen-to-square text-success"></i>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="columnas"></tr>
          <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
        </table>
      </div>
</div>
