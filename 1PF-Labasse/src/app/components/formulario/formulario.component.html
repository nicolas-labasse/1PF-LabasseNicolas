<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Agregar Alumno
</button>
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Agregar Alumno</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <div class="container mt-5">
              <div class="row text-center justify-content-center">
                  <div class="col-12">
                      <form [formGroup]="formulario" novalidate (ngSubmit)="agregarAlumno()" >
                          <div class="row mb-4">
                            <div class="col">
                              <div class="form-outline">
                                <input type="text" formControlName="nombre" placeholder="Nombre" class="form-control" />
                              </div>
                            </div>
                          </div>
                          <div class="row mb-4">
                            <div class="col">
                              <div class="form-outline">
                                <input type="text" formControlName="apellido" placeholder="apellido" class="form-control" />
                              </div>
                            </div>
                          </div>
                          <div class="row mb-4">
                              <div class="col">
                                <div class="form-outline">
                                  <input type="email" formControlName="email" placeholder="email" class="form-control" />
                                  
                                </div>
                              </div>
                              <div class="col">
                                <div class="form-outline">
                                  <input type="number" formControlName="edad" placeholder="edad" class="form-control" />
                                </div>
                              </div>
                            </div>
                            
                              
                            <div class="row mb-4">
                              <div class="col">
                                <div class="form-outline">
                                  <input type="number" formControlName="id" placeholder="id" class="form-control" />
                                </div>
                              </div>
                            </div>
                          <button type="submit" [disabled]="formulario.invalid" class="btn btn-primary btn-block mb-4" style="width: 50%;">Guardar</button>
                        </form>
                  </div>
              </div>
          </div>
      </div>
    </div>
  </div>
</div>
